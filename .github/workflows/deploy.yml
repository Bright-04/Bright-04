name: Deploy to GitHub Pages

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies (if any)
              run: |
                  if [ -f package.json ]; then
                    npm ci
                  fi

            - name: Build project (if needed)
              run: |
                  if [ -f package.json ] && npm run build; then
                    npm run build
                  fi

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./
                  publish_branch: gh-pages
                  force_orphan: true
                  user_name: "github-actions[bot]"
                  user_email: "github-actions[bot]@users.noreply.github.com"
                  commit_message: "Deploy portfolio website"

            - name: Add .nojekyll file
              run: |
                  touch .nojekyll
                  echo "This file prevents GitHub Pages from processing the site with Jekyll"

            - name: Upload .nojekyll to gh-pages branch
              uses: peaceiris/actions-gh-pages@v3
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./
                  publish_branch: gh-pages
                  force_orphan: false
                  user_name: "github-actions[bot]"
                  user_email: "github-actions[bot]@users.noreply.github.com"
                  commit_message: "Add .nojekyll file"
